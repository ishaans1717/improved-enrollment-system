<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <img src="../assets/logo_isu.png" class="logo" alt="Illinois State University Logo">
    <span class="header-title">Course Registration</span>
</header>

<main class="container">

    <section class="welcome-side">
        <h4 class="welcome-back">Forgot your password?</h4>
        <h1 class="main-title">Reset your account password</h1>
        <p class="subtitle">
            Enter your email and student ID to reset your password.
        </p>

        <img src="../assets/computer_logo.svg" class="front-photo" alt="Photo of a woman on a computer doing tasks">

        <ul class="feature-list">
            <li>Quick and secure</li>
            <li>Instant reset</li>
            <li>No verification needed</li>
        </ul>
    </section>

    <section class="sign-in-box">
        <h2>Reset Password</h2>
        <p>Enter your account details</p>

        <form id="resetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="student@university.edu">

            <label for="userId">Student ID:</label>
            <input type="text" id="userId" name="userId" required placeholder="12345">

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="At least 6 characters">

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">

            <button type="submit" class="button primary" id="resetBtn">Reset Password</button>

            <div id="message" style="margin-top: 15px; text-align: center; font-size: 14px;"></div>
        </form>

        <p class="create">Remember your password? <a href="login.html">Sign in</a></p>

    </section>

</main>

<script>
    const API_URL = 'http://localhost:8080/api/auth';

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const userId = document.getElementById('userId').value.trim();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const messageDiv = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');

        messageDiv.innerHTML = '';

        if (newPassword !== confirmPassword) {
            messageDiv.innerHTML = '<p style="color: #dc3545; font-weight: 600;">‚úó Passwords do not match</p>';
            return;
        }

        if (newPassword.length < 6) {
            messageDiv.innerHTML = '<p style="color: #dc3545; font-weight: 600;">‚úó Password must be at least 6 characters</p>';
            return;
        }

        resetBtn.disabled = true;
        resetBtn.textContent = 'Resetting...';
        messageDiv.innerHTML = '<p style="color: #666;">Resetting your password...</p>';

        try {
            console.log('üîë Attempting password reset');
            console.log('Email:', email);
            console.log('User ID:', userId);

            const response = await fetch(`${API_URL}/reset-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    userId: userId,
                    newPassword: newPassword
                })
            });

            console.log('Response status:', response.status);

            const data = await response.json();
            console.log('Response data:', data);

            if (data.success) {
                messageDiv.innerHTML = '<p style="color: #28a745; font-weight: 600;">‚úì Password reset successfully! Redirecting to login...</p>';

                document.getElementById('resetPasswordForm').reset();

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                messageDiv.innerHTML = `<p style="color: #dc3545; font-weight: 600;">‚úó ${data.message || 'Reset failed'}</p>`;
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        } catch (error) {
            console.error('‚ùå Reset error:', error);
            messageDiv.innerHTML = `
                <p style="color: #dc3545; font-weight: 600;">
                    ‚úó Cannot connect to server.<br>
                    <span style="font-size: 12px; font-weight: 400;">
                        Make sure backend is running on http://localhost:8080
                    </span>
                </p>
            `;
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
        }
    });

    window.addEventListener('DOMContentLoaded', async () => {
        console.log('Reset password page loaded');

        try {
            const response = await fetch(`${API_URL}/check?token=test`);
            console.log('Backend connection test:', response.ok ? 'SUCCESS ‚úÖ' : 'FAILED ‚ùå');
        } catch (error) {
            console.warn('‚ö†Ô∏è Backend not running:', error.message);
        }
    });
</script>

</body>
</html>
