<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <img src="../assets/logo_isu.png" class="logo" alt="Illinois State University Logo">
    <span class="header-title">Course Registration</span>
</header>

<main class="container">

    <section class="welcome-side">
        <h4 class="welcome-back">Join us</h4>
        <h1 class="main-title">Create your university account</h1>
        <p class="subtitle">
            Access course registration, degree tracking, and more.
        </p>

        <img src="../assets/computer_logo.svg" class="front-photo" alt="Photo of a woman on a computer doing tasks">

        <ul class="feature-list">
            <li>Secure registration</li>
            <li>Single sign-on</li>
            <li>Student support 24/7</li>
        </ul>
    </section>

    <section class="sign-in-box">
        <h2>Create Account</h2>
        <p>Use your university email</p>

        <form id="createAccountForm" onsubmit="handleCreateAccount(event)">
            <label for="userType">I am a:</label>
            <select id="userType" name="userType" required>
                <option value="Student">Student</option>
                <option value="Advisor">Advisor</option>
                <option value="Administrator">Administrator</option>
            </select>
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <div class="row">
                <label class="remember">
                    <input type="checkbox" id="agreeTerms" required> I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" class="button primary" id="createAccountBtn">Create Account</button>

            <div id="message" style="margin-top: 15px; text-align: center; font-size: 14px;"></div>
        </form>

        <p class="create">Already have an account? <a href="login.html">Sign in</a></p>

    </section>

</main>

<script>
    const API_URL = 'http://localhost:8080/api/auth';

    async function handleCreateAccount(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const userType = document.getElementById('userType').value;  // ‚Üê FIX: Get userType value
        const agreeTerms = document.getElementById('agreeTerms').checked;

        const messageDiv = document.getElementById('message');
        const createBtn = document.getElementById('createAccountBtn');


        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<p style="color: #dc3545; font-weight: 600;">‚úó Passwords do not match</p>';
            return;
        }

        if (!agreeTerms) {
            messageDiv.innerHTML = '<p style="color: #dc3545; font-weight: 600;">‚úó You must agree to the terms</p>';
            return;
        }

        createBtn.disabled = true;
        createBtn.textContent = 'Creating...';
        messageDiv.innerHTML = '<p style="color: #666;">Creating your account...</p>';

        try {
            console.log('üì§ Sending:', { username, email, userType });

            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    userType: userType
                })
            });

            console.log('üì° Status:', response.status);
            const data = await response.json();
            console.log('üì¶ Response:', data);

            if (data.success) {
                messageDiv.innerHTML = '<p style="color: #28a745; font-weight: 600;">‚úì Account created successfully! Redirecting to login...</p>';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                messageDiv.innerHTML = `<p style="color: #dc3545; font-weight: 600;">‚úó ${data.message || 'Registration failed'}</p>`;
                createBtn.disabled = false;
                createBtn.textContent = 'Create Account';
            }
        } catch (error) {
            console.error('‚ùå Registration error:', error);
            messageDiv.innerHTML = `
                <p style="color: #dc3545; font-weight: 600;">
                    ‚úó Cannot connect to server.<br>
                    <span style="font-size: 12px; font-weight: 400;">
                        Make sure backend is running on http://localhost:8080
                    </span>
                </p>
            `;
            createBtn.disabled = false;
            createBtn.textContent = 'Create Account';
        }
    }
</script>

</body>
</html>
