<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style src="styles/login.css"></style>
</head>
<body>
    <section id="header">
        <img src="./assets/logo_isu.png" alt="">
        <p3>Course Registration</p3>
    </section> 
    <section id="main-content">
        <section id="welcome-side">
            <p3>Welcome back</p3>
            <p1>Sign in to plan your classes</p1>
            <p3>Register faster, track degree progress, and see personalized picks.</p3>
            <img src="./assets/computer_logo.svg" alt="">
            <ul>
                <li>Secure login</li>
                <li>Single sign-on</li>
                <li>Student support 24/7</li>
            </ul>
        </section>
        <section id="sign-in-block">
            <p1>Sign in</p1>
            <p3>Use your university email</p3>
            <form>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password" id="password" name="password" required>Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </section>   
</body>
</html>
